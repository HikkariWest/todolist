{% extends "base.html" %}
{% block content %}
	<div class="row mt-4" >
		<h1>
			Подробности	
		</h1>
		<h2> {{todo.name}} </h2>
		<p>{{todo.description}}</p>
		<h4>{{category.name}}</h4>
		<div class="col-5">		
			{% if todo.completed == False %}
				<button class="btn btn-danger" id="click">{{todo.completed}}</button>
				<div id="block"></div>
			{% else %}
				<button class="btn btn-success" id="click">{{todo.completed}}</button>
				<div id="block"></div>
			{% endif %}
		</div>
		<p>{{todo.date_created}}</p>
		<p>{{todo.interest}}</p>
		<a href="{% url 'todo_list' %}">
			<button type="button" class="btn btn-dark">Все задачи</button>
		</a>
	</div>
{% endblock content %}
